<!DOCTYPE html>
<html lang="en">
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <title>Unit Converter<title>
    </head>
    <body>
        <div class="container">
            <form class="input-section" id="input-section">
                <h1>Metric/Imperial unit conversion</h1>
                <input id="input" type="number" value="" min="0" placeholder="0" />
                <div class="buttons">
                    <button class="convert-btn" id="convert-btn" type="submit">Convert</button>
                    <button class="reset-btn" id="reset-btn" type="reset">â†º</button>
                </div>
            </form>
            <section class="output-section" id="output-section">
                <div class="unit-disp" id="length-disp">
                    <h2>Length (Meter/Feet)</h2>
                    <span class="output-els" id="length-el"></span>
                </div>
                <div class="unit-disp" id="volume-disp">
                    <h2>Volume (Liters/Gallons)</h2>
                    <span class="output-els" id="volume-el"></span>
                </div>
                <div class="unit-disp" id="mass-disp">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <span class="output-els" id="mass-el"></span>
                </div>
            </section>
        </div>
        <script src="index.js"></script>
    </body>
</html>
